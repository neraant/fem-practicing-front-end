<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="null.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Advice #Advice ID goes here -->

  <!-- "Advice text goes here" -->
  
  <main class="main">
    <div class="container">

      <label class="switch">
        <input type="checkbox" class="checkbox">
        <span class="slider round"></span>
        <span class="text-theme dark">Dark theme</span>
        <span class="text-theme light">light theme</span>
      </label>

      <div class="advice-block">

        <h1 class="advice-title">Advice #<span class="advice-id"></span></h1>

        <blockquote class="advice-text">
          "Advice text goes here"
        </blockquote>

        <img class="image-for-desktop line-image" src="images/pattern-divider-desktop.svg" alt="image">
        <img class="image-for-mobile line-image" src="images/pattern-divider-mobile.svg" alt="image">

        <button class="generate-btn">
          <!-- <img src="images/icon-dice.svg" alt="dice"> -->
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
        </button>

      </div>
    
    </div>
  </main>
  
  <script src="app.js"></script>

</body>
</html>
