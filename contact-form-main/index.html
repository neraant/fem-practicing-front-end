<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="null.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- 
  Contact Us

  First Name
  This field is

  Last Name
  This field is

  Email Address
  Please enter a valid email address
  This field is

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! 
  -->
  
  <div class="container">
    <form action="index.html" class="form">

      <h1 class="form-title">Contact Us</h1>

      <div class="form-wrapper">
        <div class="names-container">

          <div class="first-name-container">
            <label for="FirstName">First Name</label>
            <input class="name-input _req" type="text" name="FirstName">
            <span class="error-message">This field is required</span>
          </div>
          
          <div class="last-name-container">
            <label for="LastName">Last Name</label>
            <input class="name-input _req" type="text" name="LastName">
            <span class="error-message">This field is required</span>
          </div>
  
        </div>
  
        <div class="email-container">
  
          <label for="Email">Email Address</label>
          <input class="email _req" type="email" name="Email">
          <span class="error-message">This field is required</span>
  
        </div>
  
        <div class="queries-container">
  
          <label for="Query" class="query-title">Query Type</label>
  
          <div class="queries-wrapper">
            <div class="query-wrapper" id="queryWrapper1">
                <input name="query-radio" class="custom-checkbox" type="radio" id="query1" onclick="changeBackground()">
                <label for="query1" class="query-text">General Enquity</label>
            </div>
            <div class="query-wrapper" id="queryWrapper2">
                <input name="query-radio" class="custom-checkbox"  type="radio" id="query2" onclick="changeBackground()">
                <label for="query2" class="query-text">Support Request</label>
            </div>
          </div>
          
        </div>
  
        <div class="message-container">
          <label for="Message">Message</label>
          <textarea type="text" rows="3" id="Message" class="message-input _req"></textarea>
          <span class="error-message">This field is required</span>
        </div>
  
        <div class="agreement-container">
          <div class="agreement-container-inner">
            <input id="agreement" class="custom-checkbox-agreement _req" type="checkbox">
            <label for="agreement" class="agreement"> I consent to being contacted by the team</label>
          </div>
          <span class="error-message">To submit this form, please consent to being contacted</span>
        </div>
      </div>

      <button type="submit" class="send-button">Submit</button>

    </form>

    <div class="success-modal-window">
      <div class="success-title-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
        <h3 class="success-title">Message Sent!</h3>
      </div>
      <p class="success-text">
        Thanks for completing the form. We'll be in touch soon! 
      </p>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
