<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="null.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- 
  Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! 
  -->
  
  <div class="container">
    <form action="index.html" class="form">

      <h1 class="form-title">Contact Us</h1>

      <div class="form-wrapper">
        <div class="names-container">

          <div class="first-name-container">
            <label for="FirstName">First Name</label>
            <input class="name-input" type="text" name="FirstName" required>
          </div>
          
          <div class="last-name-container">
            <label for="LastName">Last Name</label>
            <input class="name-input" type="text" name="LastName" required>
          </div>
  
        </div>
  
        <div class="email-container">
  
          <label for="Email">Email Address</label>
          <input type="email" name="Email">
  
        </div>
  
        <div class="queries-container">
  
          <label for="Query" class="query-title">Query Type</label>
  
          <div class="queries-wrapper">
            <div class="query-wrapper" id="queryWrapper1">
                <input class="custom-checkbox" type="checkbox" id="query1" onclick="changeBackground()">
                <label for="query1" class="query-text">General Enquity</label>
            </div>
            <div class="query-wrapper" id="queryWrapper2">
                <input class="custom-checkbox" type="checkbox" id="query2"onclick="changeBackground()">
                <label for="query2" class="query-text">Support Request</label>
            </div>
        </div>
          
        </div>
  
        <div class="message-container">
          <label for="Message">Message</label>
          <textarea type="text" rows="3" id="Message" class="message-input"></textarea>
        </div>
  
        <div class="agreement-container">
          <input id="agreement" class="custom-checkbox-agreement" type="checkbox" required>
          <label for="agreement" class="agreement"> I consent to being contacted by the team</label>
        </div>
      </div>

      <button type="submit" class="send-button">Submit</button>

    </form>
  </div>

  <script src="app.js"></script>

</body>
</html>
